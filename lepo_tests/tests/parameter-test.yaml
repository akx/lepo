swagger: "2.0"
paths:
  /upload:
    post:
      parameters:
      - name: file
        type: file
        in: formData
  /greet:
    get:
      parameters:
      - name: greeting
        type: string
        in: query
        default: henlo
      - name: greetee
        type: string
        in: query
        required: true
  /multiple-tags:
    get:
      parameters:
      - name: tag
        type: array
        in: query
        items:
          type: string
        collectionFormat: multi
  /invalid-collection-format:
    get:
      parameters:
      - name: blep
        type: array
        in: query
        items:
          type: string
        collectionFormat: quux
  /add-numbers:
    get:
      parameters:
      - name: a
        type: integer
        in: query
        required: true
      - name: b
        type: integer
        in: query
        required: true
  /header-parameter:
    get:
      parameters:
      - name: token
        type: string
        in: header
        required: true
  /cascade-parameters:
    parameters:
      - name: a
        type: integer
        in: query
        required: true
    get:
      parameters:
        - name: b
          type: integer
          in: query
          required: true
  /cascade-parameter-override:
    parameters:
      - name: a
        type: integer
        in: query
    get:
      parameters:
        - name: a
          type: string
          in: query
          required: true
  /parameter-reference:
    get:
      parameters:
        - $ref: '#/parameters/age'
parameters:
  age:
    name: age
    in: query
    type: integer
    minimum: 0
