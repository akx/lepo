swagger: "2.0"
paths:
  /upload:
    post:
      parameters:
      - name: file
        type: file
        in: formData
  /greet:
    get:
      parameters:
      - name: greeting
        type: string
        in: query
        default: henlo
      - name: greetee
        type: string
        in: query
        required: true
  /multiple-tags:
    get:
      parameters:
      - name: tag
        type: array
        in: query
        items:
          type: string
        collectionFormat: multi
  /invalid-collection-format:
    get:
      parameters:
      - name: blep
        type: array
        in: query
        items:
          type: string
        collectionFormat: quux
  /add-numbers:
    get:
      parameters:
      - name: a
        type: integer
        in: query
        required: true
      - name: b
        type: integer
        in: query
        required: true
  /header-parameter:
    get:
      parameters:
      - name: token
        type: string
        in: header
        required: true
